---
layout: default
---

<div class="all-tags">
  All tags:
  <ul>
    {% assign tags = site.blog | all_tags %}
    {% for tag in site.tags %}
      {% assign tag_slug = tag['name'] | slugify: "raw" %}
      <li>
        <a class="tag-link" href={{ site.baseurl | append: "/blog/tags/" | append: tag_slug | append: "/" }} rel="category tag">
          - {{ tag['name'] }}  - ({{ tag['count'] }})
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
