# website tabs
collections:
  podcasts:
    output: true
  blog:
    output: true
  projects:
    output: true
  tags:
    output: true
    permalink: tag/:title/


defaults:
  - scope:
      path: ''
      type: blog
    values:
      layout: post
      comments: true
      toc: true
      permalink: /post/:title/
  - scope:
      path: ''
      type: projects
    values:
      # layout: projects
      comments: true   
      toc: true 
      # permalink: /projects/:title/
  - scope:
      path: ''
      type: podcasts
    values:
      layout: podcast
      comments: true   
      toc: true 
      permalink: /podcast/:title/
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

# Build settings
theme: nuboard-theme
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-seo-tag
  # - jekyll-postcss

# postcss:
#   cache: false

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# code syntax highlighter
markdown: kramdown

kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: true
  syntax_highlighter: rouge

